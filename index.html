    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617; /* slate-950 */
        overflow: hidden;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(ellipse 50% 50% at 20% 20%, rgba(96, 165, 250, 0.2), transparent),
          radial-gradient(ellipse 50% 50% at 80% 80%, rgba(192, 132, 252, 0.2), transparent);
        z-index: -1;
        animation: pulse-aurora 15s infinite alternate;
      }
      @keyframes pulse-aurora {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
