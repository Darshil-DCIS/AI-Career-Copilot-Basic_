    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Poppins', sans-serif;
        background-color: #020617; /* slate-950 */
        overflow: hidden;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(ellipse 50% 50% at 30% 25%, rgba(20, 184, 166, 0.15), transparent),
          radial-gradient(ellipse 50% 50% at 70% 75%, rgba(14, 165, 233, 0.15), transparent),
          radial-gradient(circle 400px at 50% 50%, rgba(107, 114, 128, 0.1), transparent);
        z-index: -1;
        animation: pulse-aurora 30s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-aurora {
        0% {
          transform: scale(1) rotate(0deg) translate(0, 0);
          opacity: 0.7;
        }
        50% {
           transform: scale(1.5) rotate(10deg) translate(20px, -20px);
           opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg) translate(0, 0);
          opacity: 0.7;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
          animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes scaleIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .modal-content-animate {
          animation: scaleIn 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }

    </style>
